<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Powercode Academy</title>
  </head>
  <body>
    <div class="form-page">
      <header class="header">
        <div class="header__content">
          <a class="logo" href="#">
            <img src="../images/sprite.svg#logo" class="svg-logo-dims" alt="logo" />
          </a>
          <div class="event-info">
            <div class="event-date">
              <i class="calandar-icon"></i>
              <span class="event-date__text">28 декабря</span>
            </div>
            <div class="event-timeleft">
              <i class="clock-icon"></i>
              <span class="event-timeleft__text">3,5 часа</span>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container"><h1 class="title">front end</h1></div>
      </main>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
