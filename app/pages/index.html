<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Powercode Academy</title>
  </head>
  <body>
    <div class="webinar-page">
      <!--=include header.html-->
      <main class="main">
        <div class="content">
          <div class="call-action-wrapper">
            <!--=include call-action.html-->
            <!--=include benefits.html-->
          </div>
          <!--=include form.html-->
          <div class="benefits-mobile">
            <div class="present">
              <i class="icon bonus-icon"></i>
              <p class="present__info">
                <span class="present__benefit">Бонус за регистрацию</span>
                PDF-файл "5 преимуществ профессии веб-дизайнера"
              </p>
            </div>
            <div class="author">
              <i class="icon author-icon"></i>
              <p class="author__info">
                <span class="author__name"
                  >кирилл <span class="author__name--accent">касатонов</span></span
                >
                6 лет коммерческого опыта с такими компаниями как Mercedes-Benz и другими крупными
                корпорациями
              </p>
            </div>
          </div>
        </div>
        <!--=include decor-logo-block.html-->
        <div class="decor-inscription">front-end developer</div>
      </main>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
